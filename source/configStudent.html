<div ui-content-for="title">
  <span>{{i18n.Configuration}}</span>
</div>

<div ng-controller="MainController">
    <div ui-content-for="navbarMenu">
      <div class="btn">
        <button type="button" class="btn btn-link" ng-click="back()"><i class="fa fa-arrow-left"></i></button>
      </div>
    </div>

	<div ui-content-for="navbarAction">
    </div>

<div class="scrollable">
 <div class="scrollable-content section">
   
  <form role="form" ng-submit=''>
    <fieldset>
        <div class="form-group">
          <label>{{ i18n.Language  }}</label>
          <select class="form-control"
                  ng-model="configVO.language"><option value="pt">{{ i18n.Portuguese }}</option><option value="en">{{ i18n.English}}</option></select>
        </div>
    </fieldset>

    <div class="form-group">
		<button type="button" class="btn btn-primary btn-block" ng-click="saveConfig()">
		{{ i18n.Save }}
		</button>
	</div>

    <div class="form-group">
		<legend>{{i18n.CleanCaches}}</legend>
		<button type="button" class="btn btn-default btn-block" ng-click="clearMessages()">
		{{ i18n.MessageCache }}
		</button>
		<button type="button" class="btn btn-default btn-block" ng-click="clearUserInfo()">
		{{ i18n.UserInfoCache }}
		</button>
	</div>
  </form>
 </div>
</div>
</div>
