<div ui-content-for="title">
  <span>{{i18n.Activity}}</span>
</div>

<div ng-controller="MainController">
    <div ui-content-for="navbarMenu">
      <div class="btn">
        <button type="button" class="btn btn-link" ng-click="back()"><i class="fa fa-arrow-left"></i></button>
      </div>
    </div>

	<div ui-content-for="navbarAction">
       <div class="btn">
	        <!--href="#/messages"-->
		    <a class="btn" href="" ng-click="msgNotRead = 0; goToMessages();"><i class="fa fa-comment"></i><span class="badge" ng-show="msgNotRead > 0">{{msgNotRead}}</span></a>
       </div>
    </div>

<div class="scrollable">
 <div class="scrollable-content">
   <div class="section">
      <h3>{{activityToExec.name}}</h3>
	  <!--<span>{{}}</span>-->
      <div style="width:99%;" ng-bind-html="renderHtml(activityToExec.description)"></div>
      <!-- Atividade de Multipla Escolha -->
	  <form role="form" ng-show="activityToExec.type == 1">
	 	 <fieldset>
			<input type="radio" ng-model="activityValue" name="radioOption" value="a" ng-disabled="activityExecuted"><span ng-click="optionClick('a')"> {{activityToExec.optiona}}</span><br>
			<input type="radio" ng-model="activityValue" name="radioOption" value="b" ng-disabled="activityExecuted"><span ng-click="optionClick('b')"> {{activityToExec.optionb}}</span><br>
			<input type="radio" ng-model="activityValue" name="radioOption" value="c" ng-disabled="activityExecuted"><span ng-click="optionClick('c')"> {{activityToExec.optionc}}</span><br>
			<input type="radio" ng-model="activityValue" name="radioOption" value="d" ng-disabled="activityExecuted"><span ng-click="optionClick('d')"> {{activityToExec.optiond}}</span>
			
				<div class="form-group">
					<button type="button" ng-click="saveResponse()" class="btn btn-primary btn-block" ng-disabled="activityExecuted">{{i18n.Save}}</button>
				</div>
	 	 </fieldset>
	  </form>

	  <form role="form" ng-show="activityToExec.type == 2">
		 <div ng-hide="activityExecuted" style="width:99%;" id="sortable" class="sortable-code"></div>
         <div ng-hide="activityExecuted" style="width:99%;" ng-show="resultTest != ''" class="alert alert-danger" role="alert" ng-bind-html="renderHtml(resultTest)"></div>		 
         <textarea ng-show="activityExecuted" ng-keyup="autoExpand($event)" rows="10" cols="40" id="solution" class="form-control" ng-model="activityValue" ng-disabled="activityExecuted"></textarea>
		 
		 <div class="form-group">
		   <div class="btn-toolbar" role="toolbar">
		    <div class="btn-group" role="group">
			   <button type="button" ng-click="parsonTest()" class="btn btn-default" ng-disabled="activityExecuted">{{i18n.Test}} <span class="badge" ng-show="activityTestCount > 0">{{activityTestCount}}</span></button>
			</div>
		    <div class="btn-group" role="group">
			   <button type="button" ng-click="saveResponse()" class="btn btn-primary btn-block" ng-disabled="activityExecuted">{{i18n.Save}}</button>
			</div>
		   </div>
		 </div>
	  </form>
	  
      <!-- Atividade de Problema Livre -->
	  <form role="form" ng-show="activityToExec.type == 3">
	 	 <fieldset>
		    <textarea ng-keyup="autoExpand($event)" rows="10" cols="40" id="solution" class="form-control" ng-model="activityValue" placeholder="{{i18n.TypeSolution}}" ng-focus="true" ng-disabled="activityExecuted"></textarea>
				<div class="form-group">
					<button type="button" ng-click="saveResponse()" class="btn btn-primary btn-block" ng-disabled="activityExecuted">{{i18n.Save}}</button>
				</div>
	 	 </fieldset>
	  </form>
   </div>

      </span>
    </div> -->
 </div>
</div>
</div>
