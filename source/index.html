<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<base href="/demo/" />-->
    <title>CLinClass</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="clinclass.css" />

	<!--
    <script src="js/wormhole.js"></script>
	-->
    <script src="dist/js/angular.min.js"></script>
    <script src="dist/js/angular-route.min.js"></script>
    <script src="dist/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $swipe, $drag and Translate services -->
    <script src="dist/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="js/date.format.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/angularfire.min.js"></script>
    <script src="lang/lang.json"></script>	
    <script src="clinclass.js"></script>
	<!-- Required to Js-Parsons -->
    <link href="js-parsons/parsons.css" rel="stylesheet" />
    <link href="js-parsons/lib/prettify.css" rel="stylesheet" />
    <script src="js-parsons/lib/prettify.js"></script>
    <script src="js-parsons/lib/jquery.min.js"></script>
    <script src="js-parsons/lib/jquery-ui.min.js"></script>
    <script src="js-parsons/lib/jquery.ui.touch-punch.min.js"></script>
    <script src="js-parsons/lib/underscore-min.js"></script>
    <script src="js-parsons/lib/lis.js"></script>
    <script src="js-parsons/parsons.js"></script>
    <script src="js-parsons/lib/skulpt.js"></script>
    <script src="js-parsons/lib/skulpt-stdlib.js"></script>
    <script src="js-parsons/lib/prettify.js"></script>


	
  </head>
  <body ng-app="CLinClass" ng-controller="MainController">
    <!-- Sidebars -->
    <div  ng-show="userVO.logged" ng-include="'sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>
<!--
    <div ng-include="'sidebarRight.html'" 
            class="sidebar sidebar-right"></div> -->

    <div class="app"><!--ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'-->

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          {{ i18n.AppTitle }}
        </div>
        <div class="btn-group pull-left" ui-yield-to="navbarMenu">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i>
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <div class="btn"> <!--ui-toggle="uiSidebarRight"-->
		    <a class="btn" href="#/messages" ng-click="msgNotRead = 0"><i class="fa fa-comment"></i><span class="badge" ng-show="msgNotRead > 0">{{msgNotRead}}</span></a>

            
          </div>
        </div>
      </div>

	  <!--
      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="http://mobileangularui.com/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>
        </div>
      </div>
	  -->

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
